<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMPI</title>
</head>
<body>
  <table border="1" width="500px" style="text-align: center;background-color:black; color: white;">
    <tr>
        <th>Operator</th>
        <th>Symbol</th>
    </tr>
    <tr>
        <td>&</td>
        <td>Bitwise AND</td>
    </tr>
    <tr>
        <td>!</td>
        <td>Bitwise OR</td>
    </tr>
    <tr>
        <td>^</td>
        <td>Bitwise XOR</td>
    </tr>
    <tr>
        <td> << </td>
        <td>Left Shift</td>
    </tr>
    <tr>
        <td> >> </td>
        <td>Right Shift</td>
    </tr>
    <tr>
        <td>~</td>
        <td>Inverse</td>
    </tr>




</table>
</body>
</html>
